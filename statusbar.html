<html>
<head><title> Status Bar</title>

<body>
<div class="form">

<div id="divstatusbar1">

</div>

<div id="divstatusbar2">

</div>

<button onclick="Decrease('10')">
-10
</button>

-25
</button>

</button>

<button onclick="Increase('25')">
+25
</button>
</div>
